<body>
    <header>
        <div class="container">
            <h1>presupuesto</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../views/productos.html">Productos</a></li>

                    <li><a href="../views/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="formulario">
            <div class="container">
                <h2>Solicitar Presupuesto</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Solicitar más información:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="privacidad" name="privacidad" required>
                        <label for="privacidad">Acepto la política de privacidad</label>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="redes-sociales">
                <a href="https://facebook.com">Facebook</a>
                <a href="https://instagram.com">Instagram</a>

            </div>

            <p>Dirección: Bahnhofstrasse 25, 8001 Zúrich, Suiza</p>
            <p><a href="aviso-legal.html">Aviso legal</a></p>
        </div>
    </footer>
</body>
</html>
